<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>InnowiseAdminUserApplication</title>
    <link rel="stylesheet" th:href="@{/styles.css}" type="text/css">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="title">List of properties to change:</h1>
<div class="form-wrapper">
    <p th:text=" 'Current user: ' + ${userDTO.getUsername()}"></p>
    <form th:action="@{/userpool/update/{id}(id = ${userDTO.id})}" th:method="PATCH" th:object="${userDTO}">
        <div class="form-list">
            <div class="form-item">
                <input class="input" name="fullName" placeholder="Full name" type="text"/>
                <span class="validationError input-validation-error"
                      th:errors="*{fullName}"
                      th:if="${#fields.hasErrors('fullName')}">User error</span>
            </div>
            <div class="form-item">
                <input class="input" name="position" placeholder="Position" type="text"/>
                <span class="validationError input-validation-error"
                      th:errors="*{position}"
                      th:if="${#fields.hasErrors('position')}">User error</span>
            </div>
            <div class="form-item">
                <input class="input" name="department" placeholder="Department" type="text"/>
                <span class="validationError input-validation-error"
                      th:errors="*{department}"
                      th:if="${#fields.hasErrors('department')}">User error</span>
            </div>
            <div class="form-item">
                <input class="input" name="address" placeholder="Address" type="text"/>
                <span class="validationError input-validation-error"
                      th:errors="*{address}"
                      th:if="${#fields.hasErrors('address')}">User error</span>
            </div>
            <div class="form-item">
                <input class="input" name="phoneNumber" placeholder="Phone number" type="text"/>
                <span class="validationError input-validation-error"
                      th:errors="*{phoneNumber}"
                      th:if="${#fields.hasErrors('phoneNumber')}">User error</span>
            </div>
            <input class="button" type="submit" value="Submit changes"/>
        </div>
    </form>
    <p></p>
    <form th:action="@{/userpool/delete/{id}(id = ${userDTO.id})}" th:method="DELETE">
        <input class="button" type="submit" value="Delete"/>
    </form>
    <p></p>

    <th><a th:href="@{/userpool}"> Back to userpool </a></th>
</div>
</body>
</html>
